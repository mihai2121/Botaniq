	function setMarkers(map, map_bounds) {
	 var markers = [];
	  var imageTree = {
		url: 'Icons/tree.png',
		size: new google.maps.Size(25, 25),
		origin: new google.maps.Point(0, 0)
	  };
	  
	  for (var i = 0; i < trees.length; i++) {
		var tree = trees[i];
		var link = '<a href=https://en.wikipedia.org/wiki/' + tree[3] + '>'+ tree[3] +'</a>';
		var myLatLng = new google.maps.LatLng(tree[1], tree[2]);
		var treeMarker = new google.maps.Marker({
		  position: myLatLng,
		  map: map,
		  visible: false,
		  icon: imageTree,
		  draggable: false,
		  title: tree[3],
		  id: tree[0],
		  photo: tree[4],
		  link: link,
		  zoom: tree[5]
		});
	  	markers.push(treeMarker);
		var infowindow = new google.maps.InfoWindow();

	  google.maps.event.addListener(treeMarker,'click', function() {
		var contentString = '<div id="content">'+
            '<h4 id="firstHeading" class="firstHeading">' + this.title + '</h4>'+
	    '<div id="moreContent">'+
            '</div>'+
            '<div id="bodyContent">'+
            '<p>' + this.photo + '</p>'+
	    '<p> Link: ' + this.link + '</p>'+
            '</div>'+
            '</div>';
		map.panTo(this.position);
		infowindow.setContent(contentString);
		infowindow.open(map, this);
		
	  });
	}
	
	var imageFlower = {
		url: 'Icons/flower.png',
		size: new google.maps.Size(25, 25),
		origin: new google.maps.Point(0, 0)
	  };
	for (var i = 0; i < flowers.length; i++) {
		var flower = flowers[i];
		var link = '<a href=https://en.wikipedia.org/wiki/' + flower[3] + '>'+ flower[3] +'</a>';
		var myLatLng = new google.maps.LatLng(flower[1], flower[2]);
		var flowerMarker = new google.maps.Marker({
		  position: myLatLng,
		  map: map,
		  visible: false,
		  icon: imageFlower,

		});

		var contentString = '<div id="content">'+

	    if (map.getZoom() == prevZoomLevel) {
